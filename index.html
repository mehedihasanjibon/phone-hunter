<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Hunter </title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1 class="text-center mt-3 mb-3"> Welcome to my Phone Hunter </h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-5 w-50 m-auto d-flex">
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary ms-1"> Search </button>
              </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        
            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning"> No Phone Found. please try a new search </h3>
            </div>
            <div id="show-all" class="text-center d-none">
              <button id="btn-show-all" class="btn btn-primary"> Show All </button>
            </div>
    </section>
    </main>


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="js/app.js"></script>
</body>
</html>
